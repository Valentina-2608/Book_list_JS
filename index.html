<!DOCTYPE HTML>
<html>
<head>
	<title>Book_list</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
<div class="caption">Book list</div>
<div class="add_book">
<input type="button" id="add_new_book" value="Add new book">
</div>
<div id="books"></div>
<div id="modal">
<span class="close_modal">&times;</span>
<h2>Add new book</h2>

<form>
<input class="title" placeholder="Enter title of the book." size="40">
<textarea class="description" placeholder="Enter description of the book. The description must contains 50 or more symbols." rows="7" cols="38"></textarea>
<button  type="submit" id="add">Add book</button>
</form>
</div>
</div>
</body>
</html>
